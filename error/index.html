<script>
    function getParams(name){
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    /**
     * @Author: ChenJF
     * @Date: 2022/5/12 10:00 上午
     * @Description: 风险详情操作
     */
        // 风险详情小程序scheme
    let riskDetailScheme = '';
    // 生成scheme
    function initRiskDetailScheme({type, url, name}) {
        const path = `pages/urlQQDetectionResult/urlQQDetectionResult?feviltype=${type}&name=${name}&url=${url}`
        riskDetailScheme = `https://m.q.qq.com/a/p/1110650271?s=${encodeURIComponent(path)}&via=ten_secure1`;
        // const _nq = `feviltype=${type}&name=${name}&url=${url}`;
        // const _path = `pages/urlQQDetectionResult/urlQQDetectionResult`
        // _vt: 线上版 = 3、体验版 = 1、预览版 = 4
        // _sig: 线上版 = 684348436、体验版 = 684348436、预览版 = 3844684604
        // riskDetailScheme = `mqqapi://miniapp/open?_atype=0&_mappid=1110650271&_miniapptype=1&_mvid=&_path=${encodeURIComponent(_path)}&_vt=1&referer=2016&via=ten_secure1&_sig=684348436&_nq=${encodeURIComponent(_nq)}`;
    }
    function riskDetail(type, url) {
        if (!url || !type) {
            // 没有参数
            return;
        }
        type = Number(type) || 0;
        // 诈骗类型
        let name = '';
        if ([16393,16396,16395,16398,2510].includes(type)) {
            name = '赌博诈骗';
        }else if ([272].includes(type))  {
            name = '公检法诈骗';
        }else if ([8274, 8276, 2513].includes(type)) {
            name = '贷款诈骗'
        }else if ([8275,8278,2511].includes(type)) {
            name = '刷单诈骗'
        }
        if (!name) {
            // 不在枚举中的诈骗
            return;
        }

        initRiskDetailScheme({type, url, name});
        // 显示按钮
        $('risk-detail-btn').style.display = 'block';
    }
    let complain_url = getParams('url') || "";
    let fevilType = getParams('sublevel') || '';
    // riskDetail(fevilType, complain_url)
    // 申诉跳转地址
    var url = "https://txwz.qq.com/wechat/qqurlcomplain?src=3&url="+encodeURIComponent(complain_url);
    function toRiskDetail() {
        location.href = riskDetailScheme;
    }
    function toComplain() {
        location.href = url
    }

    function toGuide() {
        location.href = 'https://kf.qq.com/product/QQ.html'
    }
</script>
